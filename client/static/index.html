<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap 101 Template</title>

    <link href="dependencies/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="customization.css" rel="stylesheet">
    
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
            <a href="https://github.com/iwanders/focus_stacking" class="navbar-brand">Focus Stacking</a>
        </div>

        <ul class="nav navbar-nav">
            <li><a href="#" id="navbar_status">Status</a></li>
            <li><a href="#" data-toggle="modal" data-target="#settings" onclick="console.log('show settings');">Settings</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" id="navbar_port_dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="navbar_port_click">Choose serial port<b class="caret"></b></a>
                <ul class="dropdown-menu">
                </ul>
            </li>
        </ul>
      </div>
    </nav>



    <div class="container">
        <h1>Hello, world!</h1>


        <a href="#" onclick="sendthing();">Click to send stuff</a>
        <p id="log">
        </p>
        <script type="text/javascript">
        function logmessage(msg){
            document.getElementById('log').innerHTML = document.getElementById('log').innerHTML + msg + "<br />";
        }
        try {
            var socket = new WebSocket("ws://127.0.0.1:8080/ws");
            logmessage(socket.readyState);

            socket.onclose = function() {
                     logmessage("Status " + socket.readyState+ " onclose event.");
            }

            socket.onopen = function() {
                     logmessage("Status " + socket.readyState+ " onopen event.");
            }

            socket.onmessage = function(msg) {
                     logmessage("Received: " + msg.data);
            }


        } catch(exception){
                     logmessage("Failure: " + exception);
        }

        function sendthing(){
            socket.send("Sending test 1, 2, 3..");
        }
        </script>



    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="dependencies/jquery-2.2.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dependencies/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
